<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>

        <H1 class=" text-5xl text-center mt-16 text-emerald-600 " >
         Hello, I want to my bank transaction. <br>
            Give me Some  <span class=" bg-rose-400 ">  Moonnnyyy!!! </span> 
        </H1>
    

    </header>

    <main class="gap-4 w-3/4 mx-auto " >
        <section class=" bg-rose-700 mt-20  "  >
            <div class=" grid grid-cols-3 gap-4  text-white " >
                <div class="bg-blue-600 p-5 rounded  ">
                    <h3  class="text-3xl "> Deposit</h3>
                    <h3 id="deposit-total" class="text-3xl "> 000</h3>
                    
                </div>
                <div class=" bg-red-600  p-5 rounded">
                    <h3  class="text-3xl "> Withdraw</h3>
                    <h3  id="withdraw-total" class="text-3xl "> 000</h3>
                    
                </div>
                <div class=" bg-green-600 p-5 rounder ">
                    <h3 class="text-3xl "> Balance</h3>
                    <h3 id="total-balance" class="text-3xl "> 1240</h3>
                    
                </div>
                

            </div>
        </section>

        <section class="mt-5" >
            <div class="grid grid-cols-2 gap-4  ">

               <div class="bg-red-200 p-5 rounded ">
                
                    <H3 class="text-2xl " > Please Deposit</H3>
                
                 <div>
                    <input id="deposit-input" class="   text-center block  border-purpel-400 border-2 mt-5 w-3/4 " type="text" placeholder="Please enter your amount">
                 
                    <button  class="bg-yellow-900 mt-5 text-white rounded px-8 p-2" id="deposit-button" >Deposit</button>
                 </div>
               </div>

               <div class="bg-purple-200 p-5 rounded ">
                
                <H3 class="text-2xl " > Please Deposit</H3>
            
             <div>
                <input id="withdraw-input" class="   text-center block  border-purpel-400 border-2 mt-5 w-3/4 " type="text" placeholder="Please withdraw your money">
             
                <button class="bg-yellow-900 mt-5 text-white rounded px-8 p-2" id="withdraw-button" >Withdraw</button>
             </div>
           </div>



            </div>

            
        </section>
    </main>




<script src="js file/banking-transaction.js"></script>

   
</body>
</html>
